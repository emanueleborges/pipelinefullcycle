name: Node.js CI
on:
  pull_request:
    branches:
      - develop
  
jobs:
  check-application:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:: [14, 16]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - run: npm install
      - run: npm test
